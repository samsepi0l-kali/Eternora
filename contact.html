<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Eternora</title>
  <link rel="icon" type="image/x-icon" href="assets/Favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and page layout */
    body {
      min-height: 100vh;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Purple Loading Bar */
    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: #8a2be2;
      z-index: 9999;
      display: none;
      transition: none;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar .logo {
      width: 40px;
      margin-right: 10px;
    }

    .navbar .text {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.5rem;
      color: white;
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
    }

    .navbar .nav-links li {
      margin: 0 15px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #8a2be2;
    }

    /* Hamburger Button Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      margin-left: 15px;
      z-index: 1200;
    }

    .hamburger .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Stars Effect */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
      background: black;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: floatStar 10s linear infinite, blinkStar 2s infinite alternate ease-in-out;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes blinkStar {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    /* Page content wrapper */
    #pageContent {
      padding-top: 100px;
      padding-left: 20px;
      padding-right: 20px;
      min-height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Page title */
    .page-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      font-size: 3rem;
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      user-select: none;
    }

    /* Main content container for map + form horizontally */
    .content-container {
      width: 100%;
      display: flex;
      gap: 30px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    /* Left side: map, address, icons stack */
    #left-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 300px;
    }

    /* Map section */
    #map-section {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: 5px;
      overflow: hidden;
      background: black;
    }
    #map-section iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      filter: grayscale(100%) invert(100%) hue-rotate(180deg) contrast(90%) brightness(70%);
      border: 0;
      display: block;
    }

    /* Address below map */
    #map-address-text {
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      user-select: text;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.4;
    }

    /* Contact icons below address */
    #contact-icons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    #contact-icons-row .contact-item {
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      transition: color 0.3s ease, filter 0.3s ease;
      user-select: none;
      filter: drop-shadow(0 0 0 transparent);
    }
    #contact-icons-row .contact-item:hover,
    #contact-icons-row .contact-item:focus {
      color: #8a2be2;
      outline: none;
      filter:
        drop-shadow(0 0 5px #8a2be2)
        drop-shadow(0 0 10px #8a2be2)
        drop-shadow(0 0 15px #8a2be2);
    }
    #contact-icons-row .contact-item img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      user-select: none;
    }

    /* Right side: Get In Touch form */
    #contact-form {
      flex: 1;
      background: black;
      color: #ccc;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-width: 300px;
    }
    #contact-form h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #8a2be2;
      user-select: none;
      text-align: center;
    }
    #contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    #contact-form label {
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    #contact-form input[type="text"],
    #contact-form input[type="email"],
    #contact-form textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      resize: none;
      background: #222;
      color: white;
    }
    #contact-form input[type="text"]:focus,
    #contact-form input[type="email"]:focus,
    #contact-form textarea:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
      background: #111;
    }
    #contact-form button {
      background-color: #8a2be2;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #contact-form button:hover,
    #contact-form button:focus {
      background-color: #6a21b8;
      outline: none;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #ccc;
      background-color: black;
      user-select: none;
      font-size: 0.875rem;
    }

    /* Success message for copy */
    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(138, 43, 226, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }
    
    .success-message.show {
      opacity: 1;
    }

    /* Responsive styles for mobile and tablets */
    @media (max-width: 768px) {
      /* Navbar adjustments */
      .navbar {
        padding: 15px 20px;
        z-index: 1100;
      }

      /* Show hamburger on mobile */
      .hamburger {
        display: flex;
      }

      /* Hide nav links by default on mobile */
      .navbar .nav-links {
        position: fixed;
        top: 60px;
        right: 0;
        height: calc(100vh - 60px);
        width: 200px;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1150;
      }

      /* Show nav links when hamburger menu is open */
      .navbar .nav-links.open {
        transform: translateX(0);
      }

      .navbar .nav-links li {
        margin: 15px 0;
      }

      /* Content adjustments */
      .content-container {
        flex-direction: column;
        gap: 40px;
        align-items: center;
      }
      #left-container, #contact-form {
        flex: none;
        width: 100%;
        padding-left: 0;
        padding-right: 0;
      }
      #map-section {
        height: 300px;
      }
      #map-address-text {
        font-size: 1.1rem;
      }
      #contact-form h2 {
        font-size: 2rem;
        text-align: center;
      }
      #contact-icons-row {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2.2rem;
      }
      #contact-icons-row {
        gap: 15px;
      }
      #contact-icons-row .contact-item img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Purple Loading Bar -->
  <div class="loading-bar" id="loadingBar"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/Logo.png" alt="Eternora Logo" class="logo" />
      <div class="text">Eternora</div>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Our Services</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Background Stars -->
  <div class="stars"></div>

  <!-- Page Content -->
  <div id="pageContent">
    <h1 class="page-title">Contact Us</h1>

    <div class="content-container" role="main" aria-label="Contact page content">
      <!-- Left Section -->
      <div id="left-container">
        <section id="map-section" aria-label="Office location map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.7056852216347!2d72.83635509999999!3d19.381892399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7af0033816263%3A0x3bb11d720661418f!2sS.S.ENGINEERING!5e0!3m2!1sen!2sru!4v1760559106859!5m2!1sen!2sru" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            title="Eternora Office Location"
          ></iframe>

        </section>
        <p id="map-address-text" tabindex="0" aria-label="Office address">
          House No.493/2 Philip, Palace, Arnala Vasai Road, Vatar, Thane, Vasai, Maharashtra, India, 401301.
        </p>

        <div id="contact-icons-row" aria-label="Other contact methods">
          <div tabindex="0" class="contact-item" role="button" id="phoneCopyBtn" aria-label="Copy phone number">
            <img src="assets/icons/phone.jpg" alt="Phone icon" />
          </div>
          <div tabindex="0" class="contact-item" role="link" onclick="window.open('https://t.me/sio_1000', '_blank')" aria-label="Chat on Telegram">
            <img src="assets/icons/telegram.jpg" alt="Telegram icon" />
          </div>
          <div tabindex="0" class="contact-item" role="link" onclick="window.open('https://wa.me/918793428316', '_blank')" aria-label="Chat on WhatsApp">
            <img src="assets/icons/whatsapp.jpg" alt="WhatsApp icon" />
          </div>
          <div tabindex="0" class="contact-item" role="link" onclick="window.open('https://www.instagram.com/eternora_enterprises_pvt_ltd', '_blank')" aria-label="Visit Instagram profile">
            <img src="assets/icons/instagram.jpg" alt="Instagram icon" />
          </div>
          <div tabindex="0" class="contact-item" role="link" onclick="window.open('mailto:contact@eternora.online')" aria-label="Send email">
            <img src="assets/icons/email.jpg" alt="Email icon" />
          </div>
          <div tabindex="0" class="contact-item" role="link" onclick="window.open('https://www.linkedin.com/in/eternora-enterprises-pvt-ltd-923667384/', '_blank')" aria-label="Visit LinkedIn profile">
            <img src="assets/icons/linkedin.png" alt="LinkedIn icon" />
          </div>
        </div>
      </div>

      <!-- Right Section - Form -->
      <section id="contact-form" aria-label="Get in touch form">
        <h2>Get In Touch</h2>
        <form action="https://formspree.io/f/meorvrlw" method="POST" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your Name" required />
          
          <label for="email">Email</label>
          <input id="email" name="_replyto" type="email" placeholder="Your Email" required />
          
          <label for="message">How can we help?</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </div>

  <!-- Success Message for Copy -->
  <div class="success-message" id="successMessage">Contact info copied to clipboard!</div>

  <footer>
    <p>&copy; 2025 Eternora Enterprises Pvt. Ltd. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Star background effect
      const starsContainer = document.querySelector('.stars');
      const numberOfStars = 100;
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${Math.random() * 5 + 5}s`;
        starsContainer.appendChild(star);
      }

      // Loading bar animation on navigation
      const loadingBar = document.getElementById('loadingBar');
      document.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (
          href &&
          !href.startsWith('#') &&
          !link.hasAttribute('target') &&
          !href.startsWith('mailto:') &&
          !href.startsWith('tel:') &&
          !href.startsWith('javascript:')
        ) {
          link.addEventListener('click', function (e) {
            e.preventDefault();
            loadingBar.style.transition = 'none';
            loadingBar.style.width = '0';
            loadingBar.style.display = 'block';
            void loadingBar.offsetWidth;
            loadingBar.style.transition = 'width 0.8s cubic-bezier(.4,0,.2,1)';
            loadingBar.style.width = '100%';
            setTimeout(() => {
              window.location.href = href;
            }, 850);
          });
        }
      });

      // Animate loading bar on page unload
      window.addEventListener('beforeunload', function () {
        loadingBar.style.transition = 'none';
        loadingBar.style.width = '0';
        loadingBar.style.display = 'block';
        void loadingBar.offsetWidth;
        loadingBar.style.transition = 'width 0.8s cubic-bezier(.4,0,.2,1)';
        loadingBar.style.width = '100%';
      });

      // Hamburger menu toggle with touch support
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navLinks = document.querySelector('.nav-links');

      function toggleMenu(e) {
        e.preventDefault();
        navLinks.classList.toggle('open');
      }

      hamburgerBtn.addEventListener('click', toggleMenu);
      hamburgerBtn.addEventListener('touchstart', toggleMenu);

      // Phone icon copy number to clipboard
      const phoneCopyBtn = document.getElementById('phoneCopyBtn');
      const successMessage = document.getElementById('successMessage');
      const phoneNumber = '+918793428316';
      
      phoneCopyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(phoneNumber).then(() => {
          // Show success message
          successMessage.classList.add('show');
          setTimeout(() => {
            successMessage.classList.remove('show');
          }, 2000);
        }).catch(() => {
          alert('Failed to copy phone number. Please copy manually: ' + phoneNumber);
        });
      });
    });
  </script>
</body>
</html>
